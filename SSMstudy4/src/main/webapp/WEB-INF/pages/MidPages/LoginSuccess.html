<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>提示！</title>
    <!下面一堆js代码都是用于重写系统的alert-->
    <script type="text/javascript">
    window.alert = alert;  //这一行和下面一行相当于window.alert = function() {};因为预编译时并不会对window.alert进行赋值，调用alert()还会是系统自带alert。
    function alert(data, callback) { //回调函数
        var alert_bg = document.createElement('div');//用于背景颜色设置
        alert_box = document.createElement('div'),  //用于控制盒子大小、背景颜色上下边距
        alert_text = document.createElement('div'),//用于显示用户传入的文字
        alert_btn = document.createElement('div'),//用于点击事件
        textNode = document.createTextNode(data ? data : ''), //如果没有data，在调用alert时不传入参数会报错
        btnText = document.createTextNode('确 定');

        // 控制样式
        css(alert_bg, {//背景颜色设置
            'position': 'fixed',
            'top': '0',
            'left': '0',
            'right': '0',
            'bottom': '0',
            'background-color': 'rgba(0, 0, 0, 0.1)',
            'z-index': '999999999'
        });

        css(alert_box, {//控制盒子大小、背景颜色上下边距
            'width': '270px',
            'max-width': '90%',
            'font-size': '16px',
            'text-align': 'center',
            'background-color': '#fff',
            'border-radius': '15px',
            'position': 'absolute',
            'top': '50%',
            'left': '50%',
            'transform': 'translate(-50%, -50%)'
        });

        css(alert_text, {
            'padding': '10px 15px',
            'border-bottom': '1px solid #ddd'
        });

        css(alert_btn, {
            'padding': '10px 0',
            'color': '#007aff',
            'font-weight': '600',
            'cursor': 'pointer'
        });

        // 内部结构套入
        alert_text.appendChild(textNode);
        alert_btn.appendChild(btnText);
        alert_box.appendChild(alert_text);
        alert_box.appendChild(alert_btn);
        alert_bg.appendChild(alert_box);

        // 总体显示到页面内
        document.getElementsByTagName('body')[0].appendChild(alert_bg);

        // 肯定绑定点击事件删除标签
        alert_btn.onclick = function() {
            alert_bg.parentNode.removeChild(alert_bg);
            if (typeof callback === 'function') {
                callback(); //回调
            }
        }
    }

    function css(targetObj, cssObj) {
        var str = targetObj.getAttribute("style") ? targetObj.getAttribute('style') : '';
        for (var i in cssObj) {
            str += i + ':' + cssObj[i] + ';';
        }
        targetObj.style.cssText = str;
    }

    function getMyName(){
        var m = document.getElementById("in");//在提交数据之后先让html获得session值再执行js才能让js获得session值
        var n=m.value;
          if(n.indexOf("登入成功")==0){       //表达式n=="登入成功"的结果总是false，就算n的值为“登入成功”
              alert(n, function() {
                window.location.href = '/MybatisGrade/MerchantPages/MerchantPage';//实现点击alert的确定可以跳转到指定页面
            });
          }else{
              alert(n, function() {
                window.location.href = '/MybatisGrade/HomePages/MerchantLogin'; //  /MybatisGrade是tomcat配置的上下文路径，这个页面跳转也要通过controller实现
            });
          }

    }
</script>
</head>
<body onload="getMyName()"> <!--on load在页面加载完后就执行-->
    <br><br><br><br><br><br><br><br>
    <input th:value="${session.message}"  type="hidden" id="in" >
</body>
</html>
