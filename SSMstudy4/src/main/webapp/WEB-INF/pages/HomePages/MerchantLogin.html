<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>商家登入</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>
<body>
<!--<input type="hidden" th:value="${session.message}" id="in">-->   <!--input是静态的，在加载页面时它的value值就固定了，所以在执行js时并没有获得session中的值-->
<br><br><br><br><br><br><br><br><br><br><br><br>
<form th:action="@{/MidPages/LoginSuccess}" method="post" target="_self">   <!--action的url要和controller中方法的注解(RequestMapping)中的url一致-->

  <table align="center" cellspacing="0">
    <tr><td>&nbsp</td></tr>
    <tr><td>&nbsp</td></tr>
    <tr style="font-size:30px">
      <td style="vertical-align:middle">请输入您的用户名</td>
      <td><input type="text" style="width:250px;height:30px;" name="name"></td>   <!--这里的name的值要和controller方法中的参数名一样-->
    </tr>
    <tr style="font-size:30px">
      <td style="padding-left:15px;vertical-align:middle">请输入您的密码</td>
      <td><input type="text" style="width:250px;height:30px;" name="password"></td>
    </tr>
    <tr><td>&nbsp</td></tr>
    <tr>
      <td align="center"><button style="background: rgba(0, 128, 0, 0.1);width:150px;height:30px;" type="submit" >登入</button></td>
      <!--<button style="background: rgba(0, 128, 0, 0.1);width:150px;height:30px;" type="submit">-->
      <!--<a th:href="@{/MerchantPages/MerchantPage}">登入</a>-->
      <td align="center"><button style="background: rgba(0, 128, 0, 0.1);width:150px;height:30px;" onclick="getMyName()">注册</button></td>
    </tr>
  </table>
</form>

</body>
</html>
